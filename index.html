<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="main">
      <div id="calc-body">
        <div class="screen">
          <output class="user-input" id="user-input"></output>
          <output class="results" id="results"></output>
        </div>
        <div class="btn-container">
          <button class="allclear" id="allclear">AC</button>
          <button class="allclear" id="allclear">C</button>
          <button class="operators" id="remainder" value="%">%</button>
          <button class="operators" id="divide" value="/">รท</button>

          <button class="digits" id="digit-7" value="7">7</button>
          <button class="digits" id="digit-8" value="8">8</button>
          <button class="digits" id="digit-9" value="9">9</button>
          <button class="operators" id="add" value="+">+</button>

          <button class="digits" id="digit-4" value="4">4</button>
          <button class="digits" id="digit-5" value="5">5</button>
          <button class="digits" id="digit-6" value="6">6</button>
          <button class="operators" id="subtract" value="-">-</button>

          <button class="digits" id="digit-1" value="1">1</button>
          <button class="digits" id="digit-2" value="2">2</button>
          <button class="digits" id="digit-3" value="3">3</button>
          <button class="operators" id="multiply" value="x">x</button>

          <button class="digits" id="digit-0" value="0">0</button>
          <button class="decimal" id="decimal" value=".">.</button>
          <button class="equals" id="equals" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
